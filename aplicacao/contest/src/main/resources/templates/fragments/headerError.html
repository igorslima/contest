<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link
	th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}"
	type="text/css" rel="stylesheet" />
<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"
	media="screen,projection" />
</head>
<body>
	<div th:fragment="header">
		<nav role="navigation" class="purple darken-4">
			<div class="nav-wrapper container">
				<a th:href="@{/}"><img th:src="@{/img/logotipo_white.png}"
					alt="Contest" width="200px" /></a>
				<ul class="white-text right hide-on-med-and-down">
					<li sec:authorize="isAuthenticated()">
						<div sec:authorize = "hasRole('USER')"> <a th:href="@{/dashboard}"> Ir para Dashboard </a> </div>
						<div sec:authorize = "hasRole('ADMIN')"> <a th:href="@{/evento/ativos}"> Ir para In√≠cio </a> </div>
					</li>
					<li><form th:action="@{/logout}" method="POST" id="logout">
							<a
								onclick="document.getElementById('logout').submit(); return false;">Sair</a>
						</form></li>
				</ul>

				<!-- Dropdown Trigger -->
				<div class="right">
					<ul id="nav-mobile" class="side-nav">
						<li><a href="#">Nome</a></li>
						<li><a href="#">Sair&nbsp;<i class="fa fa-sign-out"
								aria-hidden="true"></i></a></li>
					</ul>
					<a href="#" data-activates="nav-mobile" class="button-collapse"><i
						class="material-icons">menu</i></a>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
